
<div class="my-3">
    <h4>Add a todo</h4>
    <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" placeholder="Enter todo Title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Enter Todo Description">
      </div>
      <div class="mb-3">
        <button class="btn btn-sm btn-primary">Add Todo</button>
      </div>
    </form>  
</div>
